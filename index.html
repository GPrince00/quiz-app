<body>

<header>
    <nav><h1 class="headline">Quiz app</h1>

<section>

<div class="main__body">
<div class="form" >

<div class="grid">

    <label for="op-1" class="ans">Ans 1</label>

    <input type="radio" id="op-2" name="option" value="op-2" class="option">

</div>

</div>

<div class="correct-answer">

</div>

</div>

</div>

</section>
